<mat-dialog-content  class="mat-typography">
    <form  *ngIf="form,newUser" [formGroup]="form" (ngSubmit)="addUser()">
      <div class="example-container">
       <mat-icon style="cursor: pointer;" mat-dialog-close routerLink="/" >highlight_off </mat-icon> 
          <br>
          <h1>פרטי השליח:</h1><br>
         
            <!-- <mat-form-field class="inp">
              <input matInput placeholder="סיסמא"  type="password" formControlName="code" name="code" >
            </mat-form-field> -->
           
            <br>
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" name="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            <!-- <input style="display:inline;" matInput class="inp" placeholder="password" [type]="hide ? 'password' : 'text'" formControlName="password" name="password">
            <mat-icon style="display:inline;" (mouseover)="hide=!hide" (mouseout)="hide=!hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint> -->
            <br>            
         
              <input matInput type="text" placeholder="שם " class="inp"  formControlName="name"  name="name">
      
            <br> 
    
          
              <input type="number" matInput placeholder="טלפון " class="inp" formControlName="telephone" name="telephone">
          
            <br> 
    
            
                <input type="text" matInput placeholder="gmail" class="inp" formControlName="gmail" name="gmail" >
           
            <br> 
          
           
              <input type="number" matInput placeholder="age" class="inp" formControlName="age" name="age" >
           
          <br>
            <input type="checkbox"  formControlName="mes" name="mes" (ngModel)="checked" />
          <br>
          
            <button  style="cursor: pointer;" type="submit" mat-button  [disabled]="!form.valid" (click)="submitted=true" >
              Save
            </button>
            <a mat-dialog-close class="b-container" routerLink="exist-user"> התחבר</a>

          <br>        
      </div>
    </form>
</mat-dialog-content>
