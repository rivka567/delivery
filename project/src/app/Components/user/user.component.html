<mat-dialog-content  class="mat-typography">
    <form  *ngIf="form,newUser" [formGroup]="form" (ngSubmit)="addUser()">
      <div class="example-container">
       <mat-icon style="cursor: pointer;" mat-dialog-close routerLink="/" >highlight_off </mat-icon> 
          <h1>פרטים אישיים</h1>
         
            <!-- <mat-form-field class="inp">
              <input matInput placeholder="סיסמא"  type="password" formControlName="code" name="code" >
            </mat-form-field> -->
           
           <form>
            
              <div class="mb-3">
              <input class="form-control" matInput [type]="hide ? 'password' : 'text'" formControlName="password" name="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}} </mat-icon>
              </button>
            </div>
            <!-- <input style="display:inline;" matInput class="inp" placeholder="password" [type]="hide ? 'password' : 'text'" formControlName="password" name="password">
            <mat-icon style="display:inline;" (mouseover)="hide=!hide" (mouseout)="hide=!hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint> -->
            
            <div class="mb-3">
              <input class="form-control"  type="text" placeholder="שם "  formControlName="name"  name="name">
            </div>
            
             <div class="mb-3">
              <input class="form-control" type="number"  placeholder="טלפון "  formControlName="telephone" name="telephone">
            </div>
            
            <div class="mb-3">
                <input class="form-control" type="text" placeholder="דואר אלקטרוני"  formControlName="gmail" name="gmail" >
             </div>

            <div class="mb-3">
              <input class="form-control" type="number"  placeholder="גיל"  formControlName="age" name="age" >
            </div>
            
            <div class="mb-3">
            <mat-checkbox  formControlName="mes" name="mes" (ngModel)="checked" >האם אתה מעוניין לקבל התראות?</mat-checkbox>   
          </div>    
     
            <div class="mb-3">
            <button class="btn btn-primary" style="cursor: pointer;" type="submit"  [disabled]="!form.valid" (click)="submitted=true" >
              שמור
            </button>
            </div>

          </form>
            <a mat-dialog-close class="b-container" routerLink="exist-user"> התחבר</a>

          <br>        
      </div>
    </form>
</mat-dialog-content>
