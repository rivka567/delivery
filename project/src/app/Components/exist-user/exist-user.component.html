<mat-dialog-content>
    <div class="example-container">
      <br>
    <div>
      <input matInput placeholder="הקש סיסמא" #id >
    
      <button class="btn" mat-button (click)="getUserById(id.value)" >חפש</button>
    </div>
      <div *ngIf="user" >
        <p> {{user.userCode}}</p>
        <p> {{user.userName}}</p>
        <p> {{user.userPhone}}</p>
        <p> {{user.userMail}}</p>
        <a class="btn" (click)="openDialogPackage()" mat-dialog-close>המשך</a>
        </div> 
    </div>
    </mat-dialog-content>
